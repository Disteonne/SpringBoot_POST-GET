<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style type="text/css">

        BODY {
            background-image: url('https://images.unsplash.com/photo-1593642531955-b62e17bdaa9c?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1050&q=80');
            background-size: 1600px;
        }
        .forms{ opacity: 0.6}
        .titles{color: aliceblue}
        .surname{color: aliceblue}
        .name{color: aliceblue}
        .patronymic{color: aliceblue}
        .age{color: aliceblue}
        .salary{color: aliceblue}
        .email{color: aliceblue}
        .work{color: aliceblue}
    </style>

</head>
<body>
<h1 class="titles">Регистрация</h1>
<form th:action="@{/user}" th:object="${newUser}" method="POST" style="background-color: gray" class="forms">

    <table>
        <tr>
            <td class="surname">Surname:</td>
            <!-- <p>Id: <input type="text" th:field="*{id}"/></p> -->

            <td><input type="text"
                       placeholder="Ivanov"
                       th:field="*{surname}"
                       maxlength="50"
                       required pattern="^[А-Я][а-я-]+" autofocus/>
            </td>
        </tr>

        <tr>
            <td class="name">Name:</td>
            <td><input type="text"
                       placeholder="Ivan"
                       th:field="*{name}"
                       maxlength="50"
                       required pattern="^[А-Я][а-я-]+" autofocus/>
            </td>
        </tr>

        <tr>
            <td class=patronymic>Patronymic:</td>
            <td><input type="text"
                       placeholder="Ivanovich"
                       th:field="*{patronymic}"
                       maxlength="50"
                       required pattern="^[А-Я][а-я-]+"/>
            </td>
        </tr>

        <tr>
            <td class="age">Age:</td>
            <td><input type="text"
                       th:field="*{age}"
                       min="18" max="65"
                       required pattern="[1-9]{2}" autofocus/>
            </td>
        </tr>

        <tr>
            <td class="salary">Salary:</td>
            <td><input type="text"
                       th:field="*{salary}"
                       required pattern="[0-9.]+" autofocus/>
            </td>
        </tr>

        <tr>
            <td class="email">Email:</td>
            <td><input type="text"
                       placeholder="ivanov@mail.ru"
                       th:field="*{email}"
                       required pattern="[A-Za-z0-9]{5,200}@[a-z0-9]{3,20}.[a-z]{2,3}" autofocus/>
            </td>
        </tr>

        <tr>
            <td class="work">Work address:</td>
            <td><input type="text"
                       placeholder="г.Нижний Новгород,р-он.Московский,ул.Страж Революции,д/к 20"
                       th:field="*{workAddress}"/>
            </td>
        </tr>

        <td class="submit" th:action="@{/user}"><input type="submit" value="Отправить"/></td>
        <td class="reset" th:action="@{/user}"><input type="reset" value="Сбросить"/></td>

    </table>
</form>
<form class="forms" th:action="@{/user/upload}" style="background-color: gray" method="post" enctype="multipart/form-data">
    <div style="color: white">
        Файл для загрузки данных:<input type="file" name="file" value="Выберите файл"><br />
        <input type="submit" name="Upload" value="Загрузить">
        <br><br>
        <a th:size="25" href="/user/search" style="color: white">Поиск пользователя</a>
    </div>
</form>
</body>
</html>
