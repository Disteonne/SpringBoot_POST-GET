<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form submit for user</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Form</h1>
<form action="#" th:action="@{/user}" th:object="${newUser}" method="POST">
    <p>Id: <input type="text" th:field="*{id}"/></p>
    <p>Surname: <input type="text" th:field="*{surname}"/></p>
    <p>Name: <input type="text" th:field="*{name}"/></p>
    <p>Patronymic: <input type="text" th:field="*{patronymic}"/></p>
    <p>Age: <input type="text" th:field="*{age}"/></p>
    <p>Salary: <input type="text" th:field="*{salary}"/></p>
    <p>Email: <input type="text" th:field="*{email}"/></p>
    <p>Work address: <input type="text" th:field="*{workAddress}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
